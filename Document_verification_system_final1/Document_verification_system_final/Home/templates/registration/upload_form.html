<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
    <style type="text/css">
          body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #d9e2ec;
    overflow-x: hidden; /* Prevent horizontal scroll */
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #191970;
    height: 16vh;
    padding: 0 20px;
    color: white;
}

.navbar .logo h1 {
    margin: 0;
}

.navbar .utility-links a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
}

.navbar .utility-links a:hover {
    text-decoration: underline;
}

.large{
    font-size: 4em;
}

.large1 {
    max-width: 1500px
}

.large1 h2{
    font-size: 5em;
}

.intro-text h2 {
    font-size: 2.5em; /* Example font size for h2 */
    margin-bottom: 10px; /* Example margin bottom for spacing */
}


.content-container {
    background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20210803/pngtree-modern-simple-elegant-abstract-white-background-image_756928.jpg'); /* Replace with your image path */
    background-size: cover;
    background-position: center;
    overflow-y: auto; /* Enable vertical scroll if content exceeds container height */
    height: 64vh; /* Set height to fill remaining viewport after navbar */
    padding-top: 20px; /* Add padding to top */
    padding-bottom: 20px;  /*Add padding to bottom */
    display: flex;
    justify-content: center; /* Center content horizontally*/ 
    align-items: center; /* Center content vertically */
}

.content {
    height: 60vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: rgba(255, 255, 255, 0.1); /* Fallback color for transparency */
    padding: 20px;
    text-align: center;
    color: #333; /* Text color on top of background image */
}

.footer {
    background-color: #191970;
    height: 16vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    padding: 0 20px;
    margin-top: 600px;
}

.footer a {
    color: white;
    text-decoration: underline;
}

.footer a:hover {
    color: blue;
    text-decoration: none;
}

.about-text {

}

.upload-form {
    max-width: 600px; /* Example max width for the form */
    width: 80%; /* Set a percentage width to center the form and maintain responsiveness */
    background-color: #98AFC7;
    padding: 20px;
    height: 50vh;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Example shadow effect */
    margin: 20px auto; /* Center the form horizontally and add margin for spacing */
}

.upload-form form {
    display: flex;
    flex-direction: column;
    align-items: center; /* Center form elements horizontally */
}

.upload-form input[type="file"] {
    margin-bottom: 15px;
    /*margin-top: 100px;*/
}

.upload-form button {
    background-color: purple;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 1em;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

#loading-spinner {
    font-size: 1.2em;
    color: lightblue;
}

#delete-file-button {
    margin-bottom: 3px;

}

.upload-form button:hover {
    background-color: #6a1b9a; /* Darker shade of purple on hover */
}

/* Tooltip container */
.tooltip {
    position: relative;
    display: inline-block;
}

/* Tooltip text */
.tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: black;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px;
    position: absolute;
    z-index: 1;
    bottom: 125%; /* Position above the icon */
    left: 50%;
    margin-left: -60px;
    opacity: 0;
    transition: opacity 0.3s;
}

/* Tooltip arrow */
.tooltip .tooltiptext::after {
    content: "";
    position: absolute;
    top: 100%; /* At the bottom of the tooltip */
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: black transparent transparent transparent;
}

/* Show the tooltip text when you mouse over the tooltip container */
.tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
}

form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.first {
    font-size: 2em;
    color: blue;
}

    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <h1>DocVerify</h1>
        </div>
        <nav class="utility-links">
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'about' %}">About Us</a>
            <a href=""><i class="fas fa-user"></i>
            <span class="tooltiptext">User Account</span>
            </a>
        </nav>
            
     </header>

    
    <form method="post" enctype="multipart/form-data">
        <h1 class="first">Upload File</h1>
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.hidden_fields }}
        <label for="title">File Name</label>
        <input type="text" id="title" name="title"> <br><br>
        <input type="file" id="file" name="file"> <br><br>
        <button type="submit">Upload</button>
    </form>

    <footer class="footer">
          <p>&copy; 2024 DocVerify. All rights reserved. | 
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a> | 
            <a href="#">Contact Us</a> Student Document Verification
          </p>
      </footer>
</body>
</html>
