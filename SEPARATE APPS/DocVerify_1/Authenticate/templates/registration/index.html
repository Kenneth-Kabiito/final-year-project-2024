<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Verification Web App</title>
    <!-- <link rel="stylesheet" href="trial.css"> -->
    <style type="text/css">
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #d9e2ec;
    overflow-x: hidden; /* Prevent horizontal scroll */
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #191970;
    height: 16vh;
    padding: 0 20px;
    color: white;
}

.navbar .logo h1 {
    margin: 0;
}

.navbar .utility-links a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
}

.navbar .utility-links a:hover {
    text-decoration: underline;
}

.large{
    font-size: 4em;
}

.large1 {
    max-width: 1500px
}

.large1 h2{
    font-size: 5em;
}

.intro-text h2 {
    font-size: 2.5em; /* Example font size for h2 */
    margin-bottom: 10px; /* Example margin bottom for spacing */
}


.content-container {
    background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20210803/pngtree-modern-simple-elegant-abstract-white-background-image_756928.jpg'); /* Replace with your image path */
    background-size: cover;
    background-position: center;
    overflow-y: auto; /* Enable vertical scroll if content exceeds container height */
    height: 64vh; /* Set height to fill remaining viewport after navbar */
    padding-top: 20px; /* Add padding to top */
    padding-bottom: 20px;  /*Add padding to bottom */
    display: flex;
    justify-content: center; /* Center content horizontally*/ 
    align-items: center; /* Center content vertically */
}

.content {
    height: 60vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: rgba(255, 255, 255, 0.1); /* Fallback color for transparency */
    padding: 20px;
    text-align: center;
    color: #333; /* Text color on top of background image */
}

.footer {
    background-color: #191970;
    height: 16vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    padding: 0 20px;
}

.footer a {
    color: white;
    text-decoration: underline;
}

.footer a:hover {
    color: blue;
    text-decoration: none;
}

.about-text {

}
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <h1>DocVerify</h1>
        </div>
        <nav class="utility-links">
            <a href="{% url 'Authenticate:login' %}">Login</a>
            <a href="{% url 'Authenticate:register' %}">Register</a>
            <a href="{% url 'Authenticate:about' %}">About us</a>
        </nav>
    </header>
    
    <div class="content-container">
        <main class="content">
            <h2 class="large1">Welcome to DocVerify</h2>
            <p>Your one-stop solution for academic document verification.</p>
        </main>
    </div>
    <!-- <main class="content">
        <h2>Welcome to DocVerify</h2>
        <p>Your one-stop solution for academic document verification.</p>
    </main> -->
    
    <footer class="footer">
    <p>&copy; 2024 DocVerify. All rights reserved. | 
        <a href="#">Privacy Policy</a> | 
        <a href="#">Terms of Service</a> | 
        <a href="#">Contact Us</a> Student Document Verification
    </p>
</footer>

</body>
</html>
